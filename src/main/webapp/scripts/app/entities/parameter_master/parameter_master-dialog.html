
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myParameter_masterLabel">Create or edit a Parameter_master</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="parameter_master.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_parameter_name">Parameter_name</label>
            <input type="text" class="form-control" name="parameter_name" id="field_parameter_name"
                    ng-model="parameter_master.parameter_name"
                    >

        </div>
        <div class="form-group">
            <label for="field_has_details">Has_details</label>
            <input type="checkbox" class="form-control" name="has_details" id="field_has_details"
                    ng-model="parameter_master.has_details"
                    >

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
